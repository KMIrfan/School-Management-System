<body>
    <header>
        <!-- Sidebar -->
        <button class="openbtn" onclick="openNav()">&#9776; </button>
        <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-lightdark">
          <div class="position-sticky">
            <div class="list-group list-group-flush mx-3 mt-4">
                             
                <i class="fas fa-tachometer-alt fa-fw me-3"></i><img src="{% static 'images/school.png' %}" height="70px" width="120px">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&#9776;</a>
              <a
                href="{% url 'student:index' %}" class="list-group-item list-group-item-action py-2 ripple bg-lightdark" aria-current="true">
                <i class="fas fa-tachometer-alt fa-fw me-3"></i><span class="linkactive">Dashboard</span>
              </a>
              <a href="#" class="list-group-item list-group-item-action py-2 ripple bg-lightdark">
                <i class="fas fa-chart-area fa-fw me-3"></i><span class="fontcol">Attendance</span>
              </a>
              <a href="#" class="list-group-item list-group-item-action py-2 ripple bg-lightdark"
                ><i class="fas fa-lock fa-fw me-3"></i><span class="fontcol">Marks</span></a
              >
              <a href="#" class="list-group-item list-group-item-action py-2 ripple bg-lightdark"
                ><i class="fas fa-chart-line fa-fw me-3"></i><span class="fontcol">Time Table</span></a
              >
              <a href="#" class="list-group-item list-group-item-action py-2 ripple bg-lightdark">
                <i class="fas fa-chart-pie fa-fw me-3"></i><span class="fontcol">Exam Details</span>
              </a>
              <a href="#" class="list-group-item list-group-item-action py-2 ripple bg-lightdark"
                ><i class="fas fa-chart-bar fa-fw me-3"></i><span class="fontcol">Leave Application</span></a
              >
              <a href="#" class="list-group-item list-group-item-action py-2 ripple bg-lightdark"
                ><i class="fas fa-calendar fa-fw me-3"></i><span class="fontcol">Notification</span></a
              >
              <a href="#" class="list-group-item list-group-item-action py-2 ripple bg-lightdark"
                ><i class="fas fa-calendar fa-fw me-3"></i><span class="fontcol">Calendar</span></a
              >
             
            </div>
          </div>
        </nav>
        <!-- Sidebar -->
      
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0 mx-auto">
      <span class="mainhead">School Management System</span>
      <li class="nav-item">
        <a class="nav-link logintxt" href="#">IRFAN</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      
      <button class="btn btn-outline-success my-2 my-sm-0 loginbtn" type="submit">Prof</button>
    </form>
  </div>
</nav>
</header>

<section>
    <section class="intro">
        <div class="mask d-flex align-items-center h-100 gradient-custom">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-lg-9 col-xl-7">
                <div class="card">
                  <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2">Leave Application</h3>
      
                    <form action="">
      
                      <div class="row">
                        <div class="col-md-12 mb-4">
      
                          <div class="form-outline">
                            <input type="text" id="firstName" class="form-control border-0 rounded-3 bg-sec" placeholder="Name" />
                            
                          </div>
      
                        </div>
                        
                      </div>
      
                      <div class="row">
                        
                        <div class="form-outline">
                            <textarea cols="70px" rows="5" class="border-0 rounded-3 bg-sec" placeholder="Reason"></textarea>
                            
                          </div>
                      </div>
      
                      <div class="row pt-3">
                        
                        <div class="col-md-6 mb-4">
      
                          <div class="form-outline">
                            <input type="tel" id="phoneNumber" class="form-control border-0 rounded-3 bg-sec" placeholder="Parents Phone Number" />
                            
                          </div>
      
                        </div>
                        <div class="col-md-6 mb-4">
      
                            <div class="form-outline datepicker">
                              <input type="date" class="form-control border-0 rounded-3 bg-sec" id="birthdayDate" placeholder="Select date"  />
                              
                            </div>
        
                          </div>
                      </div>
      
                      <div class="row">
                        <div class="col-12">
                          <div class="mt-4">
                            <input class="btn bg-lightdark btn-md text-light rounded-5 btn-big" type="submit" value="Submit" />
                          </div>
      
                        </div>
                      </div>
      
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</section>
    
    
    
    

    <script>
      function openNav() {
    document.getElementById("sidebarMenu").style.width = "250px";
  }
  
  /* Set the width of the sidebar to 0 (hide it) */
  function closeNav() {
    document.getElementById("sidebarMenu").style.width = "0";
  }
  </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
